<!DOCTYPE html>
<html lang="en">

    <title>Google Clone</title>
    <link rel="stylesheet" href="styles/styles.css">

<body>
    <div class="header">
        <ul>
            <li><a href="">Gmail</a></li>

    <div class="footer-wrapper">

            <div class="left">
                <ul>
                  
                    <li> <a href="">Advertising</a></li>

            <div class="right">
                <ul>
                    <li> <a href="">Privacy</a></li>
                    <li> <a href="">Terns</a></li>
